<!-- css units -->
<aside class="box per50">50%</aside>
<aside class="box2 pix80">80px</aside>
<aside class="box vw50">50vw</aside>
<aside class="box2 vh25">25vh</aside>

<section class="parent">
    <aside class="box per50">50%</aside>
    <aside class="box2 pix80">80px</aside>
    <aside class="box vw50">50vw</aside>
    <aside class="box2 vh25">25vh</aside>
</section>

<!-- rem and em units: rem relates to the root, em relates to its parent -->
<div class="one-rem">1 rem</div>
<div class="one-em">1 em</div>
<div class="two-rem">2 rem</div>
<div class="two-em">2 em</div>


<section class="parent-rem-em">
    <div class="one-rem">1 rem</div>
    <!-- 1 rem remains the same regardless of parent. (default root size) -->
    <div class="one-em">1 em</div>
    <div class="two-rem">2 rem</div>
    <div class="two-em">2 em</div>
</section>

</body>
