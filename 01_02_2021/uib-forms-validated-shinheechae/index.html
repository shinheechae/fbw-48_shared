<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swagger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    
    <form action="#" method="GET">
        <h2>Tell Us More</h2>
        <li>
            <label for="fName">First Name</label>
        <input type="text" name="firstName" id="fName" placeholder=" First Name" minlength="3" required>
        </li>
        <li>
            <label for="lName">Last Name</label>
            <input type="text" name="lastName" id="lName" placeholder=" Last Name" minlength="3" required>
        </li>
        <li>
            <label for="email">Email</label>
            <input type="email" name="emaiil" id="email" placeholder=" How to contact you" minlength="3" required>
        </li>
        <li>
            <label for="msg">Tell us more about yourself</label>
            <textarea name="message" id="msg" cols="20" rows="5" maxlength="100" required></textarea>
        </li>
        <div class="btn">
            <li><p>Wanna learn more?<label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label></p></li>
            <li><button type="submit" method="formspree.io">Submit</button></li>
        </div>
    </form>
</body>
</html>
