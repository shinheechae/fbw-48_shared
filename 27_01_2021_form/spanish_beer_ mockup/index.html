<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Beer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo"><img src="images/logo.png" alt="logo" width="50%"></div>

    <div class="bgi"></div>       
    <div class="heading">
        <h2>The Best Craft Beer in Spain!</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quidem nam illum ut quae nemo eum!</p>
    </div>

        <form action="">
            <fieldset>
                <h3>Make a Reservation</h3>
                <p>Get your spot before somebody else does!</p>
                <div>
                    <label for="yourName">YOUR NAME</label>
                    <input type="text" id="yourName" placeholder="Shinhee Chae">
                </div>
                <div>
                    <label for="yourEmail">YOUR EMAIL</label>
                    <input type="email" id="yourEmail" placeholder="ooo@domain.com">
                </div>
                <div>
                    <label for="reservationTime">RESERVATION TIME</label>
                    <input type="text" id="reservationTime" placeholder="dd.mm.yyyy, --:-- --">
                </div>
               
            </fieldset>
            <a href="#" class="button">Reserve Now</a>
        </form>
   
</body>
</html>
