<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form exercise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">



</head>
<body>
    <main>
        <form action="">
            <div class="heading"><legend></legend>Forms</legend></div>

             <div class="partOne">   <fieldset>
                    <legend>Personal Date</legend>
            <div>
                <label for="firstName">First name:</label>
                <input type="text" id="firstName"></div>
            
            <div>
                <label for="lastName">Last name:</label>
                <input type="text" id="lastName"/></div>

            <div>
                <label for="street">Street:</label>
                <input type="text" name="street"/>
            </div>

            <div>
                <label for="zipCode">Zipcode:</label>
                <input type="text" name="zipCode" id="zipCode"/>
            </div>

            <div>
                <label for="city">City:</label>
                <input type="text" name="city" id="city"/>
            </div>

            <div>
                <label for="phone">Phone:</label>
                <input type="number" name="phone" id="phone"/>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email"/>
            </div>

            <div>
                <label for="comment">Comments:</label>
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Specify your color of choices, etc."></textarea>
            </div>
        </form>
    </fieldset>
    </div>
    
    <div class="partTwo">
    <fieldset>
        <legend>Products</legend>
        
        <div>
            <p>Web Design:</p>
            <input type="radio" name="indivisual" id="indivisual"/>
            <label for="indivisual">Indivisual</label>
            <input type="radio" id="template" name="template"/>
            <label for="template">Template</label>
        </div>

        <div>
            <p>Web Development</p>
            <input type="checkbox" id="html_css" name="html_css"/>
            <label for="html_css">HTML & CSS</label>
            <input type="checkbox" name="javascript" id="javascript"/>
            <label for="javascript">JavaScript</label>
            <input type="checkbox" name="mongoDb" id="mongoDb"/>
            <label for="mongoDb">MongoDB</label>
        </div>

        <div>
            <label for="projectStart">Project Start:</label>
            <input type="date" name="projectStart" id="projectStart">
        </div>

        <div>
            <label for="projectEnd">Project End:</label>
            <input type="date" name="projectEnd" id="projectEnd">
        </div>

        <div>
            <label for="category">Category:</label>
            <select name="select" id="select">
                <option value="pleaseSelect" disabled selected>Please select</option>
                <option value="personal">Personal</option>
                <option value="business">Business</option>
            </select>
        </div>
    </fieldset>
    </div>
    <button>Place your Order</button>
    </main>
    
</body>
</html>
