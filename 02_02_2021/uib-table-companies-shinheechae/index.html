<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Companies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Logo</th>
                <th>Company</th>
                <th>Phone</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row"><a href="https://www.microsoft.com/" target="_blank" rel="noopener noreferrer"><img src="/microsoft.png" alt="microsoft" width="40%"></a></th>
                <td>Microsoft</td>
                <td>0800 200 55 88</td>
                <td><a href="http://microsoft.com" target="_blank" rel="noopener noreferrer">Jump to Mirosoft</a></td></tr>
            
                <tr><th scope="row"><a href="http://www.amazon.com" target="_blank" rel="noopener noreferrer"><img src="/amazon.png" alt="amazon" width="40%"></a></th>
                    <td>Amazon</td>
                <td>0800 100 38 44</td>
                <td><a href="http://www.amazon.com/" target="_blank" rel="noopener noreferrer">Fly to Amazon</a></td></tr>
           
        </tbody>
    </table>
</body>
</html>
