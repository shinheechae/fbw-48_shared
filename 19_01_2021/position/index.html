<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="parent">Parent
            <div class="child-one child">Child One</div>
            <div class="child-two child">Child Two</div>
            <div class="child-three child">Child Three</div>
            <div class="child-four child">Child Four</div>
        </section>

        <section>
            <article class="box box-red">red</article>
            <article class="box box-blue">blue</article>
            <article class="box box-yellow">yellow</article>
        </section>
    </main>
</body>
</html>
